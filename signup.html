<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join ‚Äî Lunaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <a href="home.html" class="back">‚Üê Back</a>

    <div class="auth-card">
        <h1>Start Rising</h1>
        <p class="subtitle">Join 30,000+ legends today.</p>

        <form id="signupForm">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name" required placeholder="Your Name">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="auth-btn auth-btn-secondary">Create Account</button>
        </form>

        <div class="links">
            Already a member? <a href="login.html" class="text-primary">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save to localStorage
            const user = { name: name, email: email };
            localStorage.setItem('lunaris_user', JSON.stringify(user));
            localStorage.setItem('lunaris_session', JSON.stringify(user)); // Auto login

            alert('Welcome to the squad, ' + name + '! Let\'s go! üöÄ');
            window.location.href = 'home.html';
        });
    </script>
</body>

</html>
