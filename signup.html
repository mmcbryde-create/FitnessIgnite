<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join ‚Äî Lunaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050511;
            --primary: #FF2E93;
            --secondary: #00F0FF;
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 46, 147, 0.15), transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.15), transparent 25%);
            z-index: -1;
            animation: pulseBg 8s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .auth-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin: 0 0 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(0, 240, 255, 0.05);
        }

        .btn {
            width: 100%;
            background: linear-gradient(90deg, var(--secondary), #00C6FF);
            color: #050511;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.4);
        }

        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="home.html" class="back">‚Üê Back</a>

    <div class="auth-card">
        <h1>Start Rising</h1>
        <p class="subtitle">Join 30,000+ legends today.</p>

        <form id="signupForm">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name" required placeholder="Your Name">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="links">
            Already a member? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save to localStorage
            const user = { name: name, email: email };
            localStorage.setItem('lunaris_user', JSON.stringify(user));
            localStorage.setItem('lunaris_session', JSON.stringify(user)); // Auto login

            alert('Welcome to the squad, ' + name + '! Let\'s go! üöÄ');
            window.location.href = 'home.html';
        });
    </script>
</body>

</html>
